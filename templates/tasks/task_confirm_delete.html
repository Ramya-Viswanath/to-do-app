{% extends 'base.html' %}
{% load static%}
{% block title %}Confirm Delete{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/task_delete.css' %}">
  
{% endblock %}

{% block content %}
  <h1>Delete Task</h1>
  
  <p class ="delete">Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'task-detail' task.id %}" class="btn">Cancel</a>
  </form>
{% endblock %}
